<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    {% block head %}
    <title>{% block title %}{{ sitename }}{% endblock title %}</title>
    <!--[if lte IE 10]>
    <div class="old-browsers">Page broken. Upgrade your browser or make a switch to something better.</div>
  <![endif]-->
    <!-- Define charset -->
    <meta charset="utf-8" />
    <!-- End Define charset -->
    <!-- Define viewport -->
    <meta name=viewport id="viewport" content="width=device-width, initial-scale=1">
    <!-- Define viewport -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="/css/favicon.png">
    <!-- End Favicon -->
    <!-- Font loading -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap');
    </style>
    <!-- End font loading -->
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <!-- End Load CSS -->
    {% endblock head %}
</head>

<body>
    <nav id="nav" class="nav">
        <ul>
            {% if menuitems %}
            {% for title, link in menuitems.items() %}
            <li id="nav_{{ title }}" title="{{ title }}">
                <a class="nav_{{ title }} nav_link {% if ( title == " home" and page_name=="index" ) or (
                    title=="archives" and ( page_name=="archives" or page_name=="categories" or page_name=="tags" ) )
                    %}activeMenu{% endif %}" title="{{ title }}" {% if ( title=="home" ) %} href="{{sitename}}/{{link}}" {% else %}
                    href="/{{sitename}}/{{link}}/" {% endif %}>
                    {{title}}
                </a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </nav>

    <main id="main" class="main">
        {% block content %}
        {% endblock %}
    </main>

    <div class="dummyJS">
        <!-- Load Prefixfree -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <!-- End Load Prefixfree -->
        <!-- Load Highlight -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/julia.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/julia-repl.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/python-repl.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/bash.min.js"
            integrity="sha512-yyMT1pQvQ9ZFAB8j/dUWeEjWTEQZBmV9pitXN7fmJYbqsoizQ0kVw8wONhrwBHE0Z/S8tKQyRcvbW4pG4m5cIw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- End Load Highlight -->
        <!-- Load MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax: {
                inlineMath: [['$','$'],['\\(','\\)']],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                skipTags: ["script","noscript","style","textarea"],
                },
            "HTML-CSS": {
                scale: 90,
                availableFonts: ["TeX"]},
                MMLorHTML: {prefer: "HTML"},
            TeX: {
                extensions: ["color.js","AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
            }
            });
            MathJax.Hub.Register.StartupHook("HTML-CSS Jax Ready",function () {
            var VARIANT = MathJax.OutputJax["HTML-CSS"].FONTDATA.VARIANT;
            VARIANT["normal"].fonts.unshift("MathJax_SansSerif");
            VARIANT["bold"].fonts.unshift("MathJax_SansSerif-bold");
            VARIANT["italic"].fonts.unshift("MathJax_SansSerif-italic");
            VARIANT["-tex-mathit"].fonts.unshift("MathJax_SansSerif-italic");
            });
            MathJax.Hub.Register.StartupHook("SVG Jax Ready",function () {
            var VARIANT = MathJax.OutputJax.SVG.FONTDATA.VARIANT;
            VARIANT["normal"].fonts.unshift("MathJax_SansSerif");
            VARIANT["bold"].fonts.unshift("MathJax_SansSerif-bold");
            VARIANT["italic"].fonts.unshift("MathJax_SansSerif-italic");
            VARIANT["-tex-mathit"].fonts.unshift("MathJax_SansSerif-italic");
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
        <!-- End Load MathJax -->
    </div>
</body>

</html>
